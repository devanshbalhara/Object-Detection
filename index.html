<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script async src="opencv.js" onload="openCV()"></script>
</head>

<body>
    <div class="container text-center">
        <div class="mt-3 pt-5 mb-3 pb-4 text-white d-flex flex-column align-items-center">
            <h1>Object Detection</h1>
        </div>
        <div class="mb-5 d-flex flex-column align-items-center">
            <label for="formFile" class="text-white mb-4 form-label">Upload the Image : </label>
            <input onchange="loadFile(event)" class="mb-4 form-control w-50" type="file" id="formFile" accept="image/*">
            <button id="runmdl" type="button" disabled class="mb-3 w-25 btn btn-primary">Run
                Model</button>
        </div>
        <div class="mb-4 row justify-content-evenly">
            <div class="col-lg-6">
                <p id="prev-img"></p>
                <img id="img-out" width="100%" class="mb-3" />
            </div>
            <div class="col-lg-6">
                <p id="inf-img"></p>
                <canvas id="main-canvas" class="mb-3"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
</body>

</html>
